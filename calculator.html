<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .outer-box{
            background-color: black;
            width: 400px;
            height: 670px;
            margin: auto;
            border-radius: 10px;
            padding: 10px;
        }
        .inner-box {
            background-color: #646464;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            /* padding: 15px; */
        }
        .display-outerbox{
            background-color: #333;
            width: 90%;
            margin: auto;
            height: 100px;
            border-radius: 10px;
            position: relative;
            top: 15px;
            padding: 15px !important;
            /* margin-top: 10px; */
        }
        .display-innerbox {
            background-color: #f7f7f7;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            font-size: 45px;
            padding-left: 5px;
        }

        .keypad-outerbox{
            background-color: #333;
            top: 50px;
            width: 96%;
            margin: auto;
            height: 470px;
            border-radius: 10px;
            position: relative;
        }
        .key-row {
            padding: 5px;
            padding-top: 10px;
        }
        .key, .eq, .CE, .C, .sqrt {
            background-color: bisque;
            padding: 24px;
            max-height: 50px;
            max-width: 50px;
            width: 30px;
            height: 30px;
            display: inline-block;
            margin-left: 10px;
            border-radius: 10px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <div class="display-outerbox">
                <div class="display-innerbox"></div>
            </div>
            <div class="keypad-outerbox">
                <div class="key-row">
                    <div class="key">%</div>
                    <div class="key">√</div>
                    <div class="CE">CE</div>
                    <div class="C">C</div>
                </div>
                <div class="key-row">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">-</div>
                </div>
                <div class="key-row">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">/</div>
                </div>
                <div class="key-row">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">*</div>
                </div>
                <div class="key-row">
                    <div class="key">0</div>
                    <div class="key dot">.</div>
                    <div class="eq">=</div>
                    <div class="key add">+</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const keypad = document.querySelector('.keypad-outerbox');
        const display = document.querySelector('.display-innerbox');

        keypad.addEventListener('click', (event) => {
            const pressedElement = event.target;

            if( pressedElement.classList.contains('key')) {
                // const displayText = display.textContent;
                display.textContent += pressedElement.textContent
            }
            else if(pressedElement.classList.contains('CE') || pressedElement.classList.contains('C')){
                display.textContent = ""
            }
            else if (pressedElement.classList.contains('eq')) {
                display.textContent = evaluate(display.textContent).toString();
            }
        })

        function evaluate(expression) {
            let number = "";
            const index = expression.indexOf('√');
            let endIndex = index
            if (expression.includes('√')){
                for (let i = index+1; i < expression.length; i++) {
                    if(isNaN(expression[i]) && expression[i] !== '.') {
                        break;
                    }
                    number += expression[i];
                    endIndex = i;
                    console.log(number);
                }
                expression = expression.slice(0 , index) + `Math.sqrt(${number})` + expression.slice(endIndex +1 , expression.length);
                console.log(expression);
            }

            if(expression.includes('%')){
                number = "";
                const percentageIndex = expression.indexOf('%');
                for(let i = percentageIndex -1; i >= 0; i--){
                    if(isNaN(expression[i]) && expression[i] !== '.') {
                        break;
                    }
                    number += expression[i];
                    endIndex = i;
                }
                number = number.split("").reverse().join("");
                expression = expression.slice(0, endIndex) + `${number}/100` + expression.slice(percentageIndex+1, expression.length);
            }
            return eval(expression).toFixed(5);
        }
    </script>
</body>
</html>
