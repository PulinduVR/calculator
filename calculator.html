<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .outer-box{
            background-color: black;
            width: 400px;
            height: 670px;
            margin: auto;
            border-radius: 10px;
            padding: 10px;
        }
        .inner-box {
            background-color: #646464;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            /* padding: 15px; */
        }
        .display-outerbox{
            background-color: #333;
            width: 90%;
            margin: auto;
            height: 100px;
            border-radius: 10px;
            position: relative;
            top: 15px;
            padding: 15px;
            /* margin-top: 10px; */
        }
        .display-innerbox {
            background-color: #f7f7f7;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .keypad-outerbox{
            background-color: #333;
            top: 50px;
            width: 96%;
            margin: auto;
            height: 470px;
            border-radius: 10px;
            position: relative;
        }
        .key-row {
            padding: 5px;
            padding-top: 10px;
        }
        .key {
            background-color: bisque;
            padding: 24px;
            max-height: 50px;
            max-width: 50px;
            width: 30px;
            height: 30px;
            display: inline-block;
            margin-left: 10px;
            border-radius: 10px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <div class="display-outerbox">
                <div class="display-innerbox"></div>
            </div>
            <div class="keypad-outerbox">
                <div class="key-row">
                    <div class="key">%</div>
                    <div class="key">√</div>
                    <div class="key">CE</div>
                    <div class="key">C</div>
                </div>
                <div class="key-row">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">-</div>
                </div>
                <div class="key-row">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">÷</div>
                </div>
                <div class="key-row">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">x</div>
                </div>
                <div class="key-row">
                    <div class="key">0</div>
                    <div class="key">.</div>
                    <div class="key">=</div>
                    <div class="key">+</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
